<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>contact_ewu</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Esther Wu</a>
      <nav>
          <a class="nav-tabs" href="index.html">About</a>
          <a class="nav-tabs" href="portfolio.html">Portfolio</a>
          <a class="nav-tabs" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="wrapper">
    <div id="main-container" class="container">
      <section class="contact-section">
        <h1>Contact</h1>
  
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
  
      </section>
  
      <section class="sidebar">
        <div id="connect">
          <h2>Connect with Me</h2>
  
          <a href="https://github.com/ewu2" target="_blank"><img class="social" src="assets/images/github.png" alt="github"></a>
  
          <a href="https://www.linkedin.com/in/esther-wu-25a181154/" target="_blank"><img class="social" src="assets/images/linkedin-logo.png" alt="linkedin"></a>
  
          <a href="https://stackoverflow.com/users/story/10185034" target="_blank"><img class="social" src="assets/images/stackoverflow.png" alt="stackoverflow"></a>
  
        </div>
      </section>
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2018 Esther Wu
    </div>
  </footer>
</body>

</html>
